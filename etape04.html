    <h2>4/ Retour à la ruche </h2>



    <p>
    Lorsqu’une butineuse rentre à la ruche, le ventre plein de nectar, elle régurgite ce nectar pour le passer à une autre abeille restée à la ruche, puis elle repart immédiatement butiner.
    C'est ainsi que se forme le miel.

    </p>
